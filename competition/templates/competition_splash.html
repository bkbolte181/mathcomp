<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>{{ pagetitle }}</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>

  <body>

    <div class="container form-signin">
    	<h2 class="form-signin-heading" style="text-align: center;">EUMMA Competition 2014</h2>
		<a class="btn btn-lg btn-primary btn-block" href="{% url 'competition:signin' %}">Log In</a>
		<a class="btn btn-lg btn-primary btn-block" href="{% url 'competition:createaccount' %}">Create Account</a>
		<a class="btn btn-lg btn-primary btn-block" href="{% url 'competition:info' %}">Information</a>
		<a class="btn btn-lg btn-block" href="http://www.mathcs.emory.edu/">Emory Math/CS Website</a>
		<a class="btn btn-lg btn-block" href="http://www.students.emory.edu/EUMMA/">EUMMA Website</a>
		<a class="btn btn-lg btn-block" href="https://www.facebook.com/mathandcsemory?fref=ts">Facebook</a>
    </div> <!-- /container -->
  </body>
</html>
