<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>{{ pagetitle }}</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container form-signin">

      <form method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">{{ title }}</h2>
        {% for field in form %}
        	<label for="{{ field.id_for_label }}" class="sr-only">{{ field.label }}</label>
        	{{ field }}
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ buttontext }}</button>
      </form>
      	<div class="container-fluid" style="padding-top: 10px; text-align: center;">
	    	<a href="{% url 'home' %}">Home</a> |
	    	<a href="{% url 'competition:signin' %}">Sign In</a> |
	    	<a href="{% url 'competition:createaccount' %}">Create An Account</a>
		</div>
    </div> <!-- /container -->
  </body>
</html>
